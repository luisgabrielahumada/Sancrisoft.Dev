<div class="login-box">
    <div class="login-box-body">
        <p class="login-box-msg">Inicio de Session</p>
        <form role="form" name="myForm">
            <div class="form-group has-feedback" ng-class="(myForm.login.$dirty || !isValid) && !myForm.login.$valid?'has-error' : ''">
                <input type="text" name="login" class="form-control  input-lg" placeholder="Username" ng-minlength="6" data-ng-model="loginData.userName" required autofocus>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" ng-class="(myForm.password.$dirty || !isValid) && !myForm.password.$valid?'has-error' : ''">
                <input type="password" name="password" class="form-control  input-lg" placeholder="Password" ng-maxlength="15" ng-minlength="6" data-ng-model="loginData.password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-8">
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" data-ng-click="login()">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
</div>
