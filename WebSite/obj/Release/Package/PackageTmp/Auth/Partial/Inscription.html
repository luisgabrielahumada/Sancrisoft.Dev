<section class="content-header">
    <h1>
        <b>Información de Aspirante</b>
        <small></small>
    </h1>
</section>
<section class="content">
    <form role="form" name="myForm">
        <div class="box box-info">
            <div class="box-body">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-3">
                        <!-- Profile Image -->
                        <div class="box box-primary">
                            <div class="box-body box-profile">
                                <h1>Perfil</h1>
                                <img ng-if="!isShow" class="profile-user-img img-responsive" ng-src="data:image/jpeg;base64,{{ img.body  }}" alt="User profile picture" />
                                <img ng-if="isShow"  class="profile-user-img img-responsive" src="../Includes/dist/img/avatar00.png" alt="User profile picture">
                                <input type="file" ng-if="isShow"  ngf-select ngf-multiple="true" accept="" name="imageProfile" ng-model="item.imageProfile" />
                                <ul class="list-group list-group-unbordered">
                                    <li class="list-group-item">
                                        <b>Pais:</b> <a class="pull-right">{{item.country}}</a>
                                    </li>
                                    <li class="list-group-item">
                                        <b>Ciudad:</b> <a class="pull-right">{{item.city}}</a>
                                    </li>
                                    <li class="list-group-item">
                                        <b>Dirección:</b><a class="pull-right">{{item.address}}</a>
                                    </li>
                                    <li class="list-group-item">
                                        <b>Zip:</b><a class="pull-right">{{item.zip}}</a>
                                    </li>
                                    <li class="list-group-item">
                                        <b>Estado:</b><a class="pull-right">{{item.state}}</a>
                                    </li>
                                </ul>
                                <div ng-if="isShow">
                                    <input type="text" class="form-control custom-control" name="description" placeholder="Descripción" ng-model="item.description">
                                    <h2 class="profile-username text-center">Adjuntar Certificados</h2>
                                    <input type="file" ngf-select ngf-multiple="true" accept="" name="certificate" ng-model="item.certificate" />
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" ng-class="(myForm.charge.$dirty || !isValid) && !myForm.charge.$valid?'has-error' : ''">
                                    <label>Cargo</label>
                                    <select class="form-control select2 custom-control" style="width: 100%;" id="TypeDocument" name="TypeDocument" ng-model="item.charge.Id" ng-options="data.Id as data.name for data in items" required>
                                        <option value="" selected>Seleccione uno</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- text input -->
                                <div class="form-group" ng-class="(myForm.firstName.$dirty || !isValid) && !myForm.firstName.$valid?'has-error' : ''">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control custom-control" name="firstName" placeholder="Nombre" ng-model="item.firstName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" ng-class="(myForm.lastName.$dirty || !isValid) && !myForm.lastName.$valid?'has-error' : ''">
                                    <label>Apellido</label>
                                    <input type="text" class="form-control custom-control" name="lastName" placeholder="Apellido" ng-model="item.lastName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- text input -->
                                <div class="form-group" ng-class="(myForm.email.$dirty || !isValid) && !myForm.email.$valid?'has-error' : ''">
                                    <label>Email</label>
                                    <input type="text" class="form-control custom-control" name="email" placeholder="Email" ng-model="item.email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" ng-class="(myForm.phone.$dirty || !isValid) && !myForm.phone.$valid?'has-error' : ''">
                                    <label>Teléfono</label>
                                    <input type="text" class="form-control custom-control" name="phone" placeholder="Teléfono" ng-model="item.phone" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" ng-class="(myForm.birthDate.$dirty || !isValid) && !myForm.birthDate.$valid?'has-error' : ''">
                                    <label>Fecha Nacimiento</label>
                                    <input type="date" class="form-control custom-control" name="birthDate" placeholder="YYYY/MM/DD" value="{{ item.birthDate | date: 'yyyy-MM-dd' }}"  ng-model="item.birthDate" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Biografía</label>
                                    <textarea class="form-control custom-control" name="biography" col="30" rows="5" placeholder="Biografía" ng-model="item.biography"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- left column -->
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-sm-offset-11">
                                <button type="submit" class="btn btn-danger" ng-if="isShow" ng-click="Save()">Postularme</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
