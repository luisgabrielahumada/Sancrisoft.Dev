
<section class="content-header">
    <h1>
        DashBoard
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li class="active">{{pageCurrent}}</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <ul>
            <li style="list-style: none;float:left;width:100%" ng-repeat="widget in dashboard.widgets">
                <div class="col-md-12">
                    <div class="box box-success">
                        <div class="box-header with-border">
                            <h3 class="box-title">{{ widget.name }}</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="chart">
                                <nvd3 options="widget.chart.options"
                                      data="widget.chart.data"
                                      api="widget.chart.api"
                                      config="config"
                                      events="events"></nvd3>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </li>
        </ul>
    </div>

</section>
