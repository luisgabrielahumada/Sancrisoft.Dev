<section class="content-header">
    <h1>
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/Home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">{{pageCurrent}}</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title"> Listado de Postulados</h3> 
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 350px;">
                            <input type="text" name="search" ng-model="Filter" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombres</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Fecha Nacimiento</th>
                                <th>Cargo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="items.length===0">
                                <td colspan="20">No hay Registros</td>
                            </tr>
                            <tr ng-repeat="item in items| filter:Filter">
                                <td><a href="#/Inscription/{{item.Id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                                <td>{{item.firstName}}</td>
                                <td>
                                    {{item.lastName}}
                                </td>
                                <td>{{item.email}}</td>
                                <td>{{item.birthDate | date:'MM/dd/yyyy'}}</td>
                                <td>{{item.charge.name}}</td>
                            </tr>

                    </table>
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <paging class="small"
                                    ul-class="pagination"
                                    active-class="active"
                                    disabled-class="disabled"
                                    page="pagination.pageIndex"
                                    page-size="pagination.pageSize"
                                    total="pagination.totalItemCount"
                                    paging-action="List(page)"
                                    show-prev-next="true"
                                    show-first-last="true">
                            </paging>
                        </ul>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
