<section class="content-header">
    <h1>
        Detalle Informe <b>{{item.Name}}</b>
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/Home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#/ConfigReports">Listado de Informes</a></li>
        <li class="active">{{pageCurrent}}</li>
    </ol>
</section>
<section class="content">
    <form role="form" name="myForm">
        <div class="box box-info">
            <div class="box-body">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- text input -->
                        <div class="form-group" ng-class="(myForm.Name.$dirty || !isValid) && !myForm.Name.$valid?'has-error' : ''">
                            <label>Nombre</label>
                            <input type="text" class="form-control custom-control" name="Name" placeholder="Name" ng-model="item.Name" required>
                        </div>
                        <div class="form-group" ng-class="(myForm.Url.$dirty || !isValid) && !myForm.Url.$valid?'has-error' : ''">
                            <label>Url</label>
                            <input type="text" class="form-control custom-control" name="Url" placeholder="Url" ng-model="item.Url" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- text input -->
                        <div class="form-group" ng-class="(myForm.UserName.$dirty || !isValid) && !myForm.UserName.$valid?'has-error' : ''">
                            <label>Usuario</label>
                            <input type="text" class="form-control custom-control" name="UserName" placeholder="UserName" ng-model="item.UserName" required>
                        </div>
                        <div class="form-group" ng-class="(myForm.Password.$dirty || !isValid) && !myForm.Password.$valid?'has-error' : ''">
                            <label>Clave</label>
                            <input type="text" class="form-control custom-control" name="Password" placeholder="Password" ng-model="item.Password" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" ng-class="(myForm.ClientId.$dirty || !isValid) && !myForm.ClientId.$valid?'has-error' : ''">
                            <label>Client Id</label>
                            <input type="text" class="form-control custom-control" name="ClientId" placeholder="ClientId" ng-model="item.ClientId" required>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="minimal" name="Status" ng-true-value="true" ng-false-value="false" ng-checked="item.Status===true" ng-model="item.Status">
                                    Estado
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="minimal" name="IsDashboard" ng-true-value="true" ng-false-value="false" ng-checked="item.IsDashBoard===true" ng-model="item.IsDashBoard">
                                    Dashboard
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" ng-class="(myForm.AuthorityUri.$dirty || !isValid) && !myForm.AuthorityUri.$valid?'has-error' : ''">
                            <label>Authority Uri</label>
                            <input type="text" class="form-control custom-control" name="AuthorityUri" placeholder="AuthorityUri" ng-model="item.AuthorityUri" required>
                        </div>
                        <div class="form-group" ng-class="(myForm.AreaJob.$dirty || !isValid) && !myForm.AreaJob.$valid?'has-error' : ''">
                            <label>Area de Trabajo</label>
                            <input type="text" class="form-control custom-control" name="AreaJob" placeholder="AreaJob" ng-model="item.AreaJob" required>
                        </div>
                    </div>
                </div>
                <!-- left column -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- checkbox -->
                    <div class="form-group">
                        <div class="col-sm-offset-11">
                            <button type="submit" class="btn btn-danger" ng-click="Save()">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
