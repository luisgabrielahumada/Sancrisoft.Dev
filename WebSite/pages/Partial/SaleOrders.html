<section class="content-header">
    <h1>
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/Home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">{{pageCurrent}}</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title"> Listado de Ordenes de Venta</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 350px;">
                            <input type="text" name="search" ng-model="Filter" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Numero Orden</th>
                                <th>Nombre</th>
                                <th>Documento</th>
                                <th>Fecha</th>
                                <th>Trasaccion</th>
                                <th>Valor</th>
                                <th colspan="2">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="items.length===0">
                                <td colspan="20">No hay Registros</td>
                            </tr>
                            <tr ng-repeat="item in items| filter:Filter">
                                <td><a href="#/NewSaleOrder/{{item.Id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                                <td>
                                    {{item.Number}}
                                </td>
                                <td>
                                    {{item.Customer.FirtsName}} {{item.Customer.LastName}}
                                </td>
                                <td>
                                    {{item.Customer.Document}}
                                </td>
                                <td>
                                    {{item.Transaction | date : 'yyyy/MM/dd'}}
                                </td>
                                <td ng-switch="item.StatusTransaction">
                                    <label ng-switch-when="0"><span class="glyphicon glyphicon-hourglass"></span></label>
                                    <label ng-switch-when="1"><span class="glyphicon glyphicon-usd"></span></label>
                                    <label ng-switch-when="2"><span class="glyphicon glyphicon-folder-open"></span></label>
                                    <label ng-switch-when="3"><span class="glyphicon glyphicon-ok"></span></label>
                                    <label ng-switch-when="4"><span class="glyphicon glyphicon-folder-close"></span></label>
                                </td>
                                <td>
                                    {{item.PriceTotal}}
                                </td>
                                <td ng-switch="item.Status">
                                    <div ng-switch-when="true">
                                        <a title="inactivar" href="" confirm-click="Seguro que desea cambiar de estado este registro?" ng-click="Delete(item.Id,false)"><span class="glyphicon glyphicon-remove"></span></a>
                                    </div>
                                    <div ng-switch-when="false">
                                        <a title="activar" href="" confirm-click="Seguro que desea cambiar de estado este registro?" ng-click="Delete(item.Id,true)"><span class="glyphicon glyphicon-ok"></span></a>
                                    </div>
                                </td>
                                <td>
                                    <a title="Eliminar" href="" confirm-click="Seguro que desea eliminar este registro?" ng-click="Remove(item.Id)"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                    </table>
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <paging class="small"
                                    ul-class="pagination"
                                    active-class="active"
                                    disabled-class="disabled"
                                    page="pagination.pageIndex"
                                    page-size="pagination.pageSize"
                                    total="pagination.totalItemCount"
                                    paging-action="List(page)"
                                    show-prev-next="true"
                                    show-first-last="true">
                            </paging>
                        </ul>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
